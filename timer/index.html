<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>We Launch Soon!</h1>
        <div class="countdown">
            <div class="unit">
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div class="unit">
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div class="unit">
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div class="unit">
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <button class="button">Notify Me</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
